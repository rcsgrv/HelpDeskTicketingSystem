{% extends "base.html" %}
{% block title %} Edit Ticket {% endblock %}
{% block content %}
  <form method="POST" class="form">
    <h3>Edit Ticket</h3>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" value="{{ ticket.subject }}" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" required>{{ ticket.description }}</textarea>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Open" {% if ticket.status == 'Open' %}selected{% endif %}>Open</option>
      <option value="In Progress" {% if ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
      <option value="Closed" {% if ticket.status == 'Closed' %}selected{% endif %}>Closed</option>
    </select>

    <label for="priority">Priority</label>
    <select id="priority" name="priority" required>
      <option value="Low" {% if ticket.priority == 'Low' %}selected{% endif %}>Low</option>
      <option value="Medium" {% if ticket.priority == 'Medium' %}selected{% endif %}>Medium</option>
      <option value="High" {% if ticket.priority == 'High' %}selected{% endif %}>High</option>
    </select>

    <label for="estimated_time">Estimated Time (in hours):</label>
      <input type="number" id="estimated_time" name="estimated_time" value="{{ ticket.estimated_time }}" step="0.5" min="1" required>

    <div class="btn-group">
      <a href="{{ url_for('home.home') }}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>

  </form>
{% endblock %}
