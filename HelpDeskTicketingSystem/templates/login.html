{% extends "base.html" %} {% block title %} Login {% endblock %} {% block
content %}
<h2>Login</h2>

<form method="POST" class="form">

  <label for="email">Email Address</label>
  <input type="text" id="email" name="email" value="{{ email | default('') }}"/>

  <label for="password">Password</label>
  <input type="password" id="password" name="password"/>

  <div class="btn-group">
    <button type="submit" class="btn btn-group btn-primary">Login</button>
  </div>

  <p>
    Don't have an account?
    <a href="{{ url_for('auth.register') }}"><strong>Register now</strong></a>
  </p>
</form>
{% endblock %}
